name: backengine-codegen

on:
  workflow_dispatch:
    inputs:
      api_key:
        description: "Backengine project API key"
      project_id:
        description: "Backengine project Id"
      base_url:
        description: "Backengine base url"
permissions:
  contents: write
  pull-requests: write

env:
  SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
  SUPABASE_MANAGEMENT_API_ACCESS_TOKEN: ${{ secrets.SUPABASE_MANAGEMENT_API_ACCESS_TOKEN }}
  GH_TOKEN: ${{ github.token }}
  BACKENGINE_API_KEY: ${{ github.event.inputs.BACKENGINE_API_KEY }}
  BACKENGINE_PROJECT_ID: ${{ github.event.inputs.BACKENGINE_PROJECT_ID }}
  BACKENGINE_BASE_URL: ${{ github.event.inputs.BACKENGINE_BASE_URL }}

jobs:
  specs:
    name: Backengine Codegen
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "lts/Hydrogen"

      - name: Ensure latest codegen package
        run: npm update @backengine/codegen

      - name: Install project dependencies
        run: npm ci

      - name: Run codegen
        run: npm run generate

      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_ENV

      - name: Create a new branch
        run: git checkout -b backengine-codegen-$NOW

      - name: Commit changes
        run: |
          git config --local user.email "codegen@backengine.dev"
          git config --local user.name "Backengine"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add .
          git commit -m "Backengine codegen - $NOW"

      - name: Push changes
        run: git push origin backengine-codegen-$NOW

      - name: Create PR
        run: gh pr create -B main -H backengine-codegen-${{ env.NOW }} --title 'Backengine codegen' --body 'Created by Backengine - ${{ env.NOW }}' --no-maintainer-edit
