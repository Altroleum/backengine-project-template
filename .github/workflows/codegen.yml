name: backengine-codegen

# TODO - add database credentials as GH Secrets to user repo and remove inputs
on:
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SUPABASE_PROJECT_ID: ${{ secrets.supabase_project_id }}
  SUPABASE_MANAGEMENT_API_ACCESS_TOKEN: ${{ secrets.supabase_management_api_access_token }}

jobs:
  specs:
    name: Backengine Codegen
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.backengine_template_token }}
          submodules: true

      - uses: actions/setup-node@v3
        with:
          node-version: "lts/Hydrogen"

      - name: Install codegen package dependencies
        working-directory: ./backengine-codegen
        run: npm ci

      - name: Build codegen package
        working-directory: ./backengine-codegen
        run: |
          npm run build

      - name: Install backengine project dependencies
        run: npm ci

      - name: Run codegen
        run: npm run generate

      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_ENV

      - name: Create a new branch
        run: git checkout -b backengine-codegen-$NOW

      - name: Commit changes
        run: |
          git config --local user.email "codegen@backengine.dev"
          git config --local user.name "Backengine"
          git add .
          git commit -m "Backengine codegen - $NOW"

      - name: Push changes
        run: git push origin backengine-codegen-$NOW

      - name: Create PR
        run: gh pr create -B main -H backengine-codegen-${{ env.NOW }} --title 'Backengine codegen' --body 'Created by Backengine - ${{ env.NOW }}' --no-maintainer-edit
